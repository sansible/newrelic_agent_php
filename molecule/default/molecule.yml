---

driver:
  name: docker

platforms:
  - name: newrelic_agent_php-trusty
    image: ubuntu:trusty
  - name: newrelic_agent_php-xenial
    image: ubuntu:xenial
  - name: newrelic_agent_php-bionic
    image: ubuntu:bionic

provisioner:
  name: ansible
  lint:
    name: ansible-lint

lint:
  name: yamllint
  options:
    config-data:
      extends: default
      ignore: .venv_ansible*
      rules:
        line-length:
          max: 159
        truthy: disable

dependency:
  name: galaxy
  options:
    role-file: requirements.yml

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
